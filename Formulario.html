<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Breaking Bad- Que comience el juego!</title>
</head>
<body class="fondo1">
    <h1>Breaking Bad- Que comience el juego!</h1>
    <br>
    <h2 id="datos">Datos personales</h2>
    <form class="texto_form" name = "datos_fans" method="post" action="mailto:raul.rodriguez@proeducaglobal.com">
        Nombre*: <input type="text" name="" id="" required>
        <br>
        <br>Apellidos*: <input type="text" name="" id="" required>
        <br>
        <br>Dirección: <input type="text" name="" id="" placeholder="Calle"> 
                    <input class="tamano_campo" type="number" name="" id="" placeholder="Número portal"> 
                    <input class="tamano_campo" type="number" name="" id="" placeholder="Piso">
                    <input class="tamano_campo" type="text" name="" id="" placeholder="Puerta">
                    <input class="tamano_campo" type="text" name="" id="" placeholder="Escalera">  
        <br>
        <br>Código Postal: <input class="tamano_campo" type="number" name="" id="">
        <br>
        <br>Ciudad: <input type="text" name="" id="">
        <br>
        <br>DNI: <input type="text" name="" id="">
        <br>
        <br>Dirección de correo*: <input type="email" name="" id="" required>
        <br>
        <br>Sexo:
        <br><input type="radio" name="Sexo" value="S">Hombre.
        <br><input type="radio" name="Sexo" value="N">Mujer.
        <br>
        <br>Fecha de nacimiento: <input type="date">
        <br>
        <br>Personaje Favorito: 
            <select name="personajes" id="">
                <option value="1">Jessie Pinkman</option>
                <option value="2">Walter white</option>
                <option value="3">Saul Goodman</option>
                <option value="4">Gustavo Fring</option>
                <option value="5">Pollos Hermanos</option>
                <option value="6">Otros Personajes</option>
            </select>
        <br>
        <br>Comentarios:
        <br><textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>Adjuntar Archivos: <input type="file" name="documentos" accept=".pdf, jpg, .doc" multiple>
        <br>
        <br><input type="submit" value="Enviar"><input type="reset" value="Borrar">
       </form>
    <p class="texto_form">* Campos Obligatorios.</p>
</body>
</html>
